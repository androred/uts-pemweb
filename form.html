<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idol Page - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>


    <div class="sidebar">
        <a href="index.html">
            <div class="icon"><i class="fas fa-home"></i></div>
            <span>Home</span>
        </a>
        <a href="form.html">
            <div class="icon"><i class="fas fa-plus"></i></div>
            <span>Form</span>
        </a>
        <a href="table.html">
            <div class="icon"><i class="fas fa-list"></i></div>
            <span>List</span>
        </a>
    </div>
    

    
    <div class="container">
        <header class="text-center my-5">
            <h1><img src="./image/dwjpg.jpg" class="naga-icon">Viking & Dragon Form</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="form-card">
                    <form action="form.html" method="GET">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Viking Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Viking name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="dragon" class="form-label">Your Dragon's Name</label>
                            <input type="text" class="form-control" id="dragon" name="dragon" placeholder="Name your dragon" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Are You a Viking Warrior or Shieldmaiden?</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Warrior" id="warrior" required>
                                <label class="form-check-label" for="warrior">Warrior</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Shieldmaiden" id="shieldmaiden" required>
                                <label class="form-check-label" for="shieldmaiden">Shieldmaiden</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subscribe" class="form-label">Subscribe to Viking News?</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe" value="Yes">
                                <label class="form-check-label" for="subscribe">Yes, keep me updated on dragon adventures</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="text-center my-3">
            <p>&copy; 2024 Fans Page HTTYG. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
